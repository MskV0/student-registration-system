<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration System</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Optional: Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Student Registration System</h1>
        <p>Register your details, manage records, and stay organized!</p>
    </header>
    <main>
        <section>
            <h2>Register a New Student</h2>
            <form id="registrationForm" aria-labelledby="registrationForm">
                <div class="form-group">
                    <label for="studentName">Student Name</label>
                    <input type="text" id="studentName" placeholder="Enter Student Name" required>
                </div>
                <div class="form-group">
                    <label for="studentID">Student ID</label>
                    <input type="number" id="studentID" placeholder="Enter Student ID" required>
                </div>
                <div class="form-group">
                    <label for="emailID">Email ID</label>
                    <input type="email" id="emailID" placeholder="Enter Email ID" required>
                </div>
                <div class="form-group">
                    <label for="contactNo">Contact No.</label>
                    <input type="tel" id="contactNo" placeholder="Enter Contact No." required pattern="[0-9]*" title="Please enter a valid contact number">
                </div>
                <button type="submit">Register</button>
            </form>
        </section>
        <section id="studentRecords">
            <h2>Registered Students</h2>
            <div id="tableContainer" class="table-container">
                <table>
                    <!-- Table structure will be rendered by JavaScript -->
                </table>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Student Registration System. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
